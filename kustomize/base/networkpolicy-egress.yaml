apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ssslite-ciliumnetworkpolicy-egress-allow
spec:
  # Match all pods having the correct label
  endpointSelector:
    matchLabels:
      app: ssslite-deployment
  # Allow rules:
  egress:
    # Allow DNS lookups
    - toEndpoints:
        - matchLabels:
            'k8s:io.kubernetes.pod.namespace': kube-system
            'k8s:k8s-app': kube-dns
      toPorts:
        - ports:
            - port: '53'
              protocol: ANY
          rules:
            dns:
              - matchPattern: '*'
    # Allow requests to required domains
    # NOTE: matchPattern will not work for *.wa.gov.au
    - toFQDNs:
        - matchPattern: '*.slip.wa.gov.au'
        - matchPattern: '*.dbca.wa.gov.au'
        # - matchName: 'services.slip.wa.gov.au'
